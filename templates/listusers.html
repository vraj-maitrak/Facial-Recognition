<!-- listusers.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Users</title>
</head>
<body>

    <h1>List of Registered Users</h1>

    <p>Total Registered Users: {{ totalreg }}</p>
    <p>Date: {{ datetoday2 }}</p>

    <table border="1">
        <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Roll</th>
            <th>Action</th>
        </tr>

        <!-- Loop through userlist, names, and rolls to display user information -->
        {% for i in range(l) %}
            <tr>
                <td>{{ userlist[i] }}</td>
                <td>{{ names[i] }}</td>
                <td>{{ rolls[i] }}</td>
                <td>
                    <!-- Add a delete link with the user's ID as a parameter -->
                    <a href="/deleteuser?user={{ userlist[i] }}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>

    <br>

    <a href="/">Back to Home</a>

</body>
</html>
